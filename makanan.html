<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen Z Favorites - Retro Food World</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sky with clouds -->
  <div class="sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- Ground -->
  <div class="ground">
    <div class="grass-layer"></div>
  </div>

  <!-- Decorative blocks -->
  <div class="blocks">
    <div class="block grass-block" style="left: 10%; bottom: 0;"></div>
    <div class="block stone-block" style="left: 20%; bottom: 0;"></div>
    <div class="block grass-block" style="left: 30%; bottom: 0;"></div>
    <div class="block stone-block" style="left: 40%; bottom: 0;"></div>
    <div class="block grass-block" style="left: 50%; bottom: 0;"></div>
    <div class="block stone-block" style="left: 60%; bottom: 0;"></div>
  </div>

  <!-- Main content -->
  <div class="container">
    <h1 class="title">üçï Gen Z Food & Drink Picks üçπ</h1>
    <p class="subtitle">Makanan dan minuman favorit anak zaman sekarang!</p>

    <div class="food-gallery">
      <div class="food-item">
        <img src="" alt="Ramen" />
        <span>Ramen</span>
      </div>
      <div class="food-item">
        <img src="" alt="Seblak" />
        <span>Seblak</span>
      </div>
      <div class="food-item">
        <img src="" alt="Corndog" />
        <span>Corndog</span>
      </div>
      <div class="food-item">
        <img src="" alt="Korean BBQ" />
        <span>Korean BBQ</span>
      </div>
      <div class="food-item">
        <img src="" alt="Boba" />
        <span>Boba</span>
      </div>
      <div class="food-item">
        <img src="" alt="Kopi Susu" />
        <span>Kopi Susu</span>
      </div>
    </div>
  </div>
</body>
</html>
